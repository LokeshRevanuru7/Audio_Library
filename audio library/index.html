<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music audio library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="head-section">
                <i class="fa-solid fa-bars-staggered"></i>
                <h3>Playing Now</h3>
                <button class="plus-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <h3 class="algn-center magical-journey">A Magical Journey Through Space</h3>
            <h5 class="author algn-center">-Leonall Cassio-</h5>
            <div class="music-banner algn-center">
                <img src="./62dbd269642187.5b882b8f3f3bf.jpg" alt="">
            </div>
            <hr>
            <div class="duration vertical">
                <h5>00 : 00</h5>
                <h5>NaN : NaN</h5>
            </div>
            <div class="duration">
                <i class="fa-solid fa-rotate-left"></i>
                <i class="fa-solid fa-backward-step"></i>
                <button class="play-btn"><i class="fa-solid fa-play"></i></button>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-shuffle"></i>
            </div>
            <div class="vertical">
                <h4>Autumn</h4>
                <h4>2:46</h4>
            </div>
            <div class="special vertical">
                <h4>.A Magical Journey Through Space</h4>
                <h4>3:49</h4>
            </div>
            <div class="vertical">
                <h4>Burning Bridges</h4>
                <h4>4:02</h4>
            </div>
            <div class="vertical">
                <h4>Cooking</h4>
                <h4>2:21</h4>
            </div>
        </div>
    </div>
</body>
</html>
